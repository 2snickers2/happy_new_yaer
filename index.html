<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="color-scheme" content="dark">
    <meta http-equiv="X-UA-Compatible" content="dark" name="supported-color-schemes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С новым годом, ЗААЙ</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container"  >
        <div class="tree">
            <div class="congratulation">
                <h1>Happy New Year
                    2023
                </h1>
            </div>
            <div class="star"></div>
            <div class="star-highlight"></div>
            <div class="star-light"></div>
            <div class="tree_triangle1"></div>
            <div class="tree_triangle2"></div>
            <div class="tree_triangle3"></div>
            <div class="trunk"></div>
            <div class="ornament or1 blue">
                <div class="shine"></div>
            </div>
            <div class="ornament or2 red">
                <div class="shine"></div>
            </div>
            <div class="ornament or3 yellow">
                <div class="shine"></div>
            </div>
            <div class="ornament or4 blue">
                <div class="shine"></div>
            </div>
            <div class="ornament or5 yellow">
                <div class="shine"></div>
            </div>
            <div class="ornament or6 red">
                <div class="shine"></div>
            </div>
        </div>
    </div>
</body>

</html>
